name: Migration Check

on:
  pull_request:
    branches:
      - main
    paths:
      - "internal/**"
      - "atlas.hcl"
      - ".github/workflows/migration.yml"
  push:
    branches:
      - main
    paths:
      - "internal/**"
      - "atlas.hcl"
      - ".github/workflows/migration.yml"

jobs:
  DetectServices:
    name: Detect Services
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Detect services from directory structure
        id: set-matrix
        run: |
          names=$(grep -Po '^env\s+"\K[^"]+' atlas.hcl)
      
          services=()
          for name in $names; do
            services+=("{\"name\":\"$name\"}")
          done
      
          json=$(printf '%s\n' "${services[@]}" | jq -s -c '{service: .}')
          echo "matrix=$json" >> $GITHUB_OUTPUT
          echo "Detected services: $json"

  MigrationCheck:
    name: Migration Check & Validation - ${{ matrix.service.name }}
    needs: DetectServices
    runs-on: ubuntu-latest
    if: needs.DetectServices.outputs.matrix != '{"service":[]}'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.DetectServices.outputs.matrix) }}
    env:
      AUTH_DB_HOST: ${{ secrets.AUTH_DB_HOST }}
      AUTH_DB_PORT: ${{ secrets.AUTH_DB_PORT }}
      AUTH_DB_NAME: ${{ secrets.AUTH_DB_NAME }}
      AUTH_DB_USER: ${{ secrets.AUTH_DB_USER }}
      AUTH_DB_PASS: ${{ secrets.AUTH_DB_PASS }}
      AUTH_DB_SSL_MODE: ${{ secrets.AUTH_DB_SSL_MODE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Atlas CLI
        run: make atlas

      - name: Compare schemas (${{ matrix.service.name }})
        run: |
          atlas migrate diff --env ${{ matrix.service.name }}

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Migration files are missing or not up to date. Please run 'atlas migrate diff' locally and commit the changes."
            git status
            git diff
            exit 1
          fi

      - name: Validate migration integrity (${{ matrix.service.name }})
        run: |
          atlas migrate validate --env ${{ matrix.service.name }}

      - name: Check migration hash integrity (${{ matrix.service.name }})
        run: |
          atlas migrate hash --env ${{ matrix.service.name }}

      - name: Check migration apply (${{ matrix.service.name }})
        run: |
          atlas migrate apply --dry-run --env ${{ matrix.service.name }}